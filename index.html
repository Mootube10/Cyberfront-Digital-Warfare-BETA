<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberfront: Digital Warfare</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            color: #0f0;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Unit {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.size = 20;
                this.color = color;
                this.speed = 5;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.size, this.size);
            }
        }

        class Enemy extends Unit {
            constructor(x, y) {
                super(x, y, "red");
                this.direction = Math.random() > 0.5 ? 1 : -1;
            }

            update() {
                this.x += this.direction * this.speed;
                if (this.x <= 0 || this.x + this.size >= canvas.width) {
                    this.direction *= -1;
                }
            }
        }

        const player = new Unit(100, 100, "blue");
        const enemies = [new Enemy(400, 200), new Enemy(600, 300)];

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            player.draw();
            enemies.forEach(enemy => {
                enemy.update();
                enemy.draw();
            });
            requestAnimationFrame(gameLoop);
        }

        window.addEventListener("keydown", (e) => {
            switch (e.key) {
                case "ArrowUp":
                    player.y = Math.max(0, player.y - player.speed);
                    break;
                case "ArrowDown":
                    player.y = Math.min(canvas.height - player.size, player.y + player.speed);
                    break;
                case "ArrowLeft":
                    player.x = Math.max(0, player.x - player.speed);
                    break;
                case "ArrowRight":
                    player.x = Math.min(canvas.width - player.size, player.x + player.speed);
                    break;
            }
        });

        gameLoop();
    </script>
</body>
</html>
